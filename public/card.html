<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscryption Card</title>
  <link rel="stylesheet" href="/css/card.css">

<body>
  <!-- Game Area -->
  <div class="game-area">
    <!-- Weighing Scale -->
    <div class="scale">
      <div class="scale-post"></div>
      <div class="scale-beam">
        <div class="scale-pan left">
          <div class="pan-label">Yellow</div>
          <div class="pan-bowl"></div>
          <div class="pan-score">0</div>
        </div>
        <div class="scale-pivot"></div>
        <div class="scale-pan right">
          <div class="pan-label">Orange</div>
          <div class="pan-bowl"></div>
          <div class="pan-score">0</div>
        </div>
      </div>
      <div class="scale-base"></div>
    </div>

    <!-- Board and Hand Column -->
    <div class="board-column">
      <!-- Game Board -->
      <div class="board">
        <!-- Yellow's Row (Top) -->
        <div class="board-row">
          <div class="board-slot"></div>
          <div class="board-slot"></div>
          <div class="board-slot"></div>
          <div class="board-slot"></div>
        </div>
        <!-- Orange's Row (Bottom) -->
        <div class="board-row">
          <div class="board-slot"></div>
          <div class="board-slot"></div>
          <div class="board-slot"></div>
          <div class="board-slot"></div>
        </div>
      </div>

      <!-- Hand Area -->
      <div class="hand-area">
        <!-- Decks -->
        <div class="decks">
          <div class="deck squirrel-deck">
            <div class="deck-cards"></div>
            <div class="deck-label">Squirrels</div>
          </div>
          <div class="deck main-deck">
            <div class="deck-cards"></div>
            <div class="deck-label">Draw</div>
          </div>
        </div>

        <!-- Hand -->
        <div class="card-container">
    <!-- Stoat Card -->
    <div class="card">
      <div class="card-border"></div>
      <div class="cost">
        <div class="blood"></div>
      </div>
      <div class="card-image">ü¶°</div>
      <div class="card-name">Stoat</div>
      <div class="card-sigils">
        <div class="sigil" title="Sniper">üéØ</div>
      </div>
      <div class="card-stats">
        <div class="stat damage">1</div>
        <div class="stat health">3</div>
      </div>
    </div>

    <!-- Squirrel Card -->

      <div class="card-border"></div>
      <div class="card-image">üêøÔ∏è</div>
      <div class="card-name">Squirrel</div>
      <div class="card-sigils"></div>
      <div class="card-stats">
        <div class="stat damage">0</div>
        <div class="stat health">1</div>
      </div>
    </div>

    <!-- Wolf Card (Rare) -->
    <div class="card rare">
      <div class="card-border"></div>
      <div class="cost">
        <div class="blood"></div>
        <div class="blood"></div>
      </div>
      <div class="card-image">üê∫</div>
      <div class="card-name">Wolf</div>
      <div class="card-sigils"></div>
      <div class="card-stats">
        <div class="stat damage">3</div>
        <div class="stat health">2</div>
      </div>
    </div>

    <!-- Raven Card -->
    <div class="card">
      <div class="card-border"></div>
      <div class="cost">
        <div class="blood"></div>
        <div class="blood"></div>
      </div>
      <div class="card-image">üê¶‚Äç‚¨õ</div>
      <div class="card-name">Raven</div>
      <div class="card-sigils">
        <div class="sigil" title="Airborne">ü™Ω</div>

      <div class="card-stats">
